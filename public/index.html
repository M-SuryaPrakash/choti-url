<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <title>Choti Url - URL Shortener</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Satisfy&display=swap" rel="stylesheet">

    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- css styles -->
    <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>

    <div class="container-fluid">

        <div class="title">
            <h1>Choti</h1>
            <h6>See it Big, Keep it Simple.</h6>
        </div>

        <div class="box">

            <div class="row">
                <div class="col-9">
                    <div class="input-group">
                        <input type="text" class="form-control" id="long-url" placeholder="https://example-long-url.com" required autocomplete="off">
                    </div>
                    <div class="feedback" hidden><p>*Please provide a valid URL.</p></div>
                </div>

                <div class="col-3">
                    <button type="button" class="btn btn-success getLink "><i class="fa-solid fa-link"></i> Get Link</button>
                </div>
            </div>

            <div class="row">
                <div class="col-9">
                    <div class="input-group op-text-box">
                        <input type="text" class="form-control" id="short-url" placeholder="https://short-url.com" readonly>
                        <button class="btn btn-outline-dark copy" type="button" data-toggle="tooltip" data-placement="top" title="Copy URL"><i class="fa-solid fa-copy"></i></button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- footer -->
    <div class="container-fluid">
        <p class="share">Share us on</p>

        <div class="share-btn-container">
            <a href="#" class="tw"><i class="fa-brands fa-twitter footer-icon"></i></a>
            <a href="#" class="fb"><i class="fa-brands fa-facebook-f footer-icon"></i></a>
            <a href="#" class="wa"><i class="fa-brands fa-whatsapp footer-icon"></i></a>
            <a href="#" class="rd"><i class="fa-brands fa-reddit footer-icon"></i></i></a>
            <a href="#" class="li"><i class="fa-brands fa-linkedin footer-icon"></i></a>
        </div>
  
        <p class="copyright"> <span>C </span> Â© 2022.</p>
    </div>


    <script src="https://kit.fontawesome.com/6aa493f54d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
